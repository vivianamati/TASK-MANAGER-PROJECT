<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<header>
    <!-- <div class="text-right">  -->
        <!-- <div class="sm:px-6 lg:px-8"> -->
            <nav class="bg-blue-800 p-3 w-full">
                <div class="container mx-auto">
                    <ul class="flex justify-end space-x-4 text-white">
                        <li>
                            <a href="{% url 'signup' %}" class="hover:bg-gray-700 hover:text-white rounded px-4 py-2 transition duration-300">Sign Up</a>
                        </li>
                        <li>
                            <a href="{% url 'login' %}" class="hover:bg-gray-700 hover:text-white rounded px-4 py-2 transition duration-300">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'category_list' %}" class="hover:bg-gray-700 hover:text-white rounded px-4 py-2 transition duration-300">Categories</a>
                        </li>
                        <!-- Add more navigation links as needed -->
                    </ul>
                </div>
            </nav>
        </div>
        
            
            
    </div>
</header>

<main class="py-12">
    {% block content %}
    {% endblock %}
</main>
