<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Enable Flexbox */
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center items horizontally */
            height: 100vh; /* Full viewport height */
        }

        nav {
            background-color: #3490dc; /* Blue background for navbar */
            padding: 10px 20px; /* Padding around the navbar */
            width: 100%;
            position: relative; /* Ensure the navbar is positioned properly */
            top: 0; /* Position it at the very top */
            left: 0; /* Align it to the left */
            z-index: 1000; /* Keep it on top */
        }

        .nav-container {
            max-width: 1200px; /* Limit the width of the container */
            margin: 0 auto; /* Center the nav container */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between brand and links */
            align-items: center; /* Center items vertically */
        }

        .nav-links {
            list-style: none; /* Remove bullet points */
            display: flex; /* Use flexbox for links */
            gap: 20px; /* Space between nav links */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .nav-links a {
            color: #ffffff; /* White text for links */
            text-decoration: none; /* Remove underline from links */
            padding: 10px 15px; /* Padding inside each link */
            border-radius: 4px; /* Rounded corners for links */
            transition: background-color 0.3s; /* Smooth background color change */
        }

        .nav-links a:hover {
            background-color: #2779bd; /* Darker blue on hover */
        }

        .signup-form {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 20px; /* Space below the nav */
        }

        .signup-form h1 {
            color: #3490dc; /* Blue color for heading */
            margin-bottom: 20px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .signup-form button[type="submit"] {
            background-color: #3490dc; /* Blue button background */
            color: #ffffff; /* White button text */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-form button[type="submit"]:hover {
            background-color: #2779bd; /* Darker blue on hover */
        }

        .message {
            background-color: #d4edda; /* Greenish background for success message */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb; /* Lighter green border */
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h2 style="color: white; margin: 0;">TaskSphere</h2> <!-- Brand name -->
            <ul class="nav-links">
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="signup-form">
        <h1>Sign Up</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <input type="password" name="password1" placeholder="Password" required>
            <br>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
